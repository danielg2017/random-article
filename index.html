<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randow-Article</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script defer src="js.js"></script>
</head>

<body>

    <div class="container text-center">
        <h1>Bienvenido a mi visor de Wikipedia</h1>
        <!-- <a class="random" href="https://es.wikipedia.org/wiki/Special:Random" target="_blank" data-toggle="tooltip"
            data-placement="right" title="Click if you want to see random article">Random Articulos</a> -->
        <div class="row">
            <div class="col">
                <div id="box-container">
                    <div class="input-group stylish-input-group">
                        <input id="wiki-search" type="text" class="form-control" placeholder="Search Wikipedia...">
                        <span class="input-group-addon">
                            <button id="wiki">
                                <i class="fa fa-search" aria-hidden="true"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
    <div class="container">
        <ul id="output">

        </ul>
    </div>
    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://use.fontawesome.com/872ff62f32.js"></script>

</body>

</html>
